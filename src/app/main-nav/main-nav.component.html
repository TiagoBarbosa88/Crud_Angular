<mat-sidenav-container class="sidenav-container" [ngClass]="darkMode.isDarkMode ? 'dark-mode' : '' ">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item routerLink="itens">Itens</a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Crud Angular</span>
      <button type="checkbox" mat-icon-button class="icon-dark" (click)="darkMode.darkMode()" >
        <mat-icon class="mat-18" *ngIf="!darkMode.isDarkMode">dark_mode</mat-icon>
        <mat-icon class="mat-18" *ngIf="darkMode.isDarkMode">light_mode</mat-icon>
      </button>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
